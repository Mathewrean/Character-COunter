<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Character Counter</title>
   <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <div class="container">
      <h2>Real-Time Character Counter</h2>
      <textarea class="textarea" id="textarea" placeholder="Type youy message here" maxlength="50"></textarea>
      <div class="counter">
         <p>Total-Characters: 
            <span class="total-characters" id="total-characters">50</span>
         </p>
         <p>Remaining-Characters: 
            <span class="remaining-characters" id="remaining-characters">50</span>
         </p>
      </div>
   </div>

   <script src="./script.js"></script>
</body>
</html>
